<script>
    const driver = mlysdk.driver.initialize({
        client: {
            id: "cf2ccvgo2nal1vphd0k0",
            key: "Ep0FLSlBIHKrRsYZwf7ajCTgtzJN5kAq"
        }
    });
    var adfirstquartile = false
    var admidpoint = false
    var adthirdquartile = false
    var adended = false
    var time = false
    var type = 'normal';
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        var hls = new Hls({
            debug: false,
            loader: driver.integrations.HLSLoader
        });
        hls.loadSource(
            'https://5lpullali.dasll.com/live/89c2d28de13a4d9ebd7f64b1b8a8384b.m3u8?auth_key=1674019615-e6c495360006461fac1e21ee94b3a38c-0-22614b5949368fe0d5883ec7edc95470'
        );
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            video.muted = true;
            video.play();
        });
        driver.export.on('http_download_record', (record) => {
            console.log(record);
        });
        driver.export.on('p2sp_system_state', (record) => {
            console.log(record);
        });
    } else {
        alert("hls is not supported.")
    }

    if (typeof mux !== 'undefined') {
        window.muxPlayerInitTime = mux.utils.now();
    }

    video.addEventListener('loadedmetadata', function () {
        if (typeof mux !== 'undefined') {
            mux.monitor(video, {
                debug: false,
                hlsjs: hls,
                Hls: Hls,
                data: {

                    env_key: "hmp0tvs823e2hovchm60o2m11",
                    viewer_user_id: driver.info.sessionID,
                    sub_property_id: "1001669867531",
                    view_session_id: "cf2ccvgo2nal1vphd0j0",
                    custom_1: "cf2ccvgo2nal1vphd0k0",
                    player_name: 'HLS.js', // any arbitrary string you want to use to identify this player
                    player_init_time: window.muxPlayerInitTime, // ex: 1451606400000
                    video_duration: video.duration
                    // ...
                }
            });
        }
    })

    video.addEventListener('play', function () {
        setTimer()
    })

    video.addEventListener('pause', function () {
        clearTimer()
    })

    video.addEventListener('ended', function () {
        clearTimer()
    })

    function clearTimer() {
        if (this.timer) {
            clearInterval(this.timer)
        }
    }

    function setTimer() {

        this.timer = setInterval(function () {

            checkPlayTime(); // will get you a lot more updates.
        }, 1000)

    }

    function checkPlayTime() {
        if (video.currentTime > 3 && !adfirstquartile) {
            adfirstquartile = true
            mux.emit(video, 'adfirstquartile')
        }
        if (video.currentTime > 5 && !admidpoint) {
            admidpoint = true
            mux.emit(video, 'admidpoint')
        }
        if (video.currentTime > 10 && !adthirdquartile) {
            adthirdquartile = true
            mux.emit(video, 'adthirdquartile')
        }
        if (video.currentTime > (video.duration - 1) && !adended) {
            adended = true
            mux.emit(video, 'adended')
        }
    }
</script>
