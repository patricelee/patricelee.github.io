<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mlytics P2SP test</title>
    <link href="https://vjs.fusioncdn.com/7.18.0/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
    <script src="https://vjs.fusioncdn.com/7.18.0/video.min.js"></script>
    <!-- Configuration might be different along with Stream. -->
    <script src="https://vsp.mlytics.us/ceg84gesandb7rct0ke0-mlysdk.js"></script>
    <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/driver.min.js"></script>
    <script
        src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/peripheral/player/videojs-hls.min.js"></script>
</head>

<body>
    <div style="width: 800px">
        <video id="video" class="video-js vjs-theme-fantasy"></video>
    </div>
    <script>
        const driver = mlysdk.driver.initialize({
            server: {
                host: {
                    fqdn: "vsp.mlytics.us"
                }
            }
        });

        const player = window.videojs("video", {
            autoplay: true,
            controls: true,
            preload: "auto",
            aspectRatio: "16:9",
            playbackRates: [0.25, 0.5, 1.0, 1.5, 2.0],
            sources: [{
                src: "https://1001635905572-cloudfront-6uqpagm4.svcradar.com/hls/25e6a651-ec4d-4d1f-9664-3cda54acacd9.mp4/25e6a651-ec4d-4d1f-9664-3cda54acacd9.m3u8",
                type: "application/vnd.apple.mpegurl"
            }]
        });

        driver.extensions.VideojsHlsPlugin.adapt(player);
    </script>
</body>

</html>
